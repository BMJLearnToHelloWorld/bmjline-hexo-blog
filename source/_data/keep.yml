# keep theme config

# 请在该配置项里正确填写你网站的基本信息。
base_info:
  title: BMJLINE BLOG
  author: bmj

# 该配置项用于配置网站的基本样式。
style:
  # Theme primary color
  primary_color: "#0066CC"

  # Your blog website logo image
  # You can use local image, image external link or don't fill
  logo: /images/logo.png

  # Avatar (You can use local image or image external link)
  avatar: /images/logo.svg

  # Favicon (You can use local image or image external link)
  favicon: /images/favicon.ico

  # Font size, customize font size. (you don't usually have to fill)
  # e.g. font_size: 18px
  font_size:

  # Font family, customize font family. (you don't usually have to fill)
  # e.g. font_family: STKaiti, STSong, STHeiti
  font_family:

  # Mouse hover
  hover:
    shadow: true
    scale: false

  # First screen
  first_screen:
    enable: true
    header_transparent: true
    background_img: /images/bg.svg
    description: BMJ LEARN TO HELLO WORLD
    font_color:
    # If enable hitokoto, first screen description is different every time when you enter the site
    hitokoto: false

  # Scroll style settings
  scroll:
    progress_bar:
      enable: true
    percent:
      enable: true

# 设置第三方社交链接。
social_contact:
  enable: true
  links:
    github: https://github.com/BMJLearnToHelloWorld
    weixin:               # your WeChat QR-Code URL
    qq:                   # your QQ QR-Code URL
    weibo:                # your WeiBo URL
    zhihu:                # your ZhiHu URL
    twitter:              # your twitter URL
    facebook:             # your facebook URL
    email: BernieMJ1012@gmail.com

# 网站头部导航菜单，如需新增导航菜单，按上面格式填写，同时需要创建相对应的 Hexo 页面。
menu:
  Home: /
  Archives: /archives
  # Categories: /categories
  # Tags: /tags
  # Links: /links
  About: /about

# 该配置项用于设置首页文章块底部的标签和分类信息显示。
home_article:
  category:
    enable: true
    limit: 3
  tag:
    enable: true
    limit: 5

# 该配置项用于设置是否显示文章字数统计、阅读时长和作者标识。
post:
  # Post word count
  # Dependencies: hexo-wordcount (npm install hexo-wordcount)
  # See: https://github.com/willin/hexo-wordcount
  word_count:
    enable: true
    wordcount: true
    min2read: true

  # Author label
  author_label:
    enable: false
    # if true, show Lv1, Lv2, Lv3... , If false, show custom label
    auto: false
    # label array item can be one or more
    custom_label_list: [ "Trainee", "Engineer", "Architect", "CTO", "BOSS" ]
  
  # Image align position in the post
  # Option values: left | center
  img_align: left

  # Post copyright info
  # Option values: true | false
  copyright_info: false

# ---------------------------------------------------------------------------------------
# Code block
# Docs: https://keep-docs.xpoet.cn/tutorial/configuration-guide/code_block.html
# ---------------------------------------------------------------------------------------
code_block:
  # Toolbar include: "code copy", "code block collapse" and "code language"
  tools:
    enable: true
    # Option values: default | mac
    style: default
  # Option values: default | obsidian
  highlight_theme: default

# 该配置项用于设置文章TOC目录结构，非常实用的功能，可以快速查看文章目录结构和跳转，建议开启。
toc:
  enable: true

  # Automatically add list number to toc.
  number: true

  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  expand_all: true

  # If true, open TOC every time when you enter the article page
  init_open: true

# 该配置项用于设置网站计数，Keep 主题内置不蒜子计数，无需额外配置，直接选择你要开启的计数项即可。
website_count:
  # busuanzi
  # See: http://ibruce.info/2015/04/04/busuanzi/
  busuanzi_count:
    enable: true
    site_uv: true
    site_pv: true
    page_pv: true

# 该配置项用于设置网站搜索功能，非常实用，建议开启。开启后，头部导航栏右侧将出现搜索按钮。
local_search:
  enable: true
  preload: true

# 该配置项用于开启和设置主题的评论系统。
comment:
  enable: true
  # values: valine | gitalk | twikoo
  use: valine

  # Valine
  # See: https://github.com/xCss/Valine
  valine:
    appid: ectlwndaySaNdKRvzD3ez9Iv-9Nh9j0Va
    appkey: 2leuHjewg2D3fKsMjDla8Lp9
    server_urls: https://ectlwnda.lc-cn-e1-shared.com
    placeholder: Hey, Good to see you...

  # Gitalk
  # See: https://github.com/gitalk/gitalk
  #      https://gitalk.github.io
  gitalk:
    github_id:        # GitHub repo owner
    github_admins:    # GitHub Admins (in Array type), optional
    repository:       # Repository name to store issues
    client_id:        # GitHub Application Client ID
    client_secret:    # GitHub Application Client Secret
    proxy:            # GitHub oauth request reverse proxy for CORS

  # Twikoo
  # See: https://github.com/imaegoo/twikoo
  #      https://twikoo.js.org
  twikoo:
    env_id:         # Tencent Cloud environment id
    region:         # Environment region. If select Guangzhou, fill in "ap-guangzhou"
    version: 1.6.8  # Twikoo version, default use v1.6.8

  # Waline
  # See: https://github.com/walinejs/waline
  #      https://waline.js.org/guide/get-started.html
  waline:
    server_url:     # Server URL
    reaction: false # Article reactions, Option values: true | false
    version: 2      # Waline version, default use v2

# RSS
rss:
  enable: true

# 该配置项用于开启图片懒加载。
lazyload:
  enable: true

# 该配置项用于开启部分主题资源（JS 文件、字体文件等）的 CDN 加速功能。
cdn:
  enable: true
  # Option values: jsdelivr | unpkg
  provider: jsdelivr

# 该配置项用于开启主题的 PJAX 功能，带来单页应用的体验。
pjax:
  enable: true

# 该配置项用于设置网站底部的信息展示。
footer:
  since: 2018
  icp:             # ICP record number of your website, Can be null
  site_deploy:
    enable: false       # Option values: true | false
    provider: aws       # Option values: github | vercel | netlify | gitee | aliyun | tencent_cloud | upyun
    url:                # Your deployment provider url, Can be null
